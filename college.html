<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTER COLLEGE REGISTRATION</title>
    <style>
        body{
            background-color: lightslategray;
        }
    </style>
</head>

<body>
    <h1><center>KG COLLEGE OF ARTS AND SCIENCE</center></h1>
    <h3><center>DEPARTMENT OF SOFTWARE SYSTEMS AND COMPUTER SCIENCE</center></h3>
    <h3><center>INTER-COLLEGIATE REGISTRATION FORM</center></h3><br>
    <form>
        <label>STUDENT NAME :</label>
        <input type="text" name="student name" size="40"/><br><br>
        <label>COLLEGE NAME :</label>
        <SELECT>
          <option value="college name">select college name</option>
          <option value="Air Force Administrative College, Coimbatore">Air Force Administrative College, Coimbatore</option>
          <option value="Government Arts College, Coimbatore">Government Arts College, Coimbatore</option>
          <option value="Government Arts College, Ooty ">Government Arts College, Ooty</option>
          <option value="Government Arts College, Udumalaipettai">Government Arts College, Udumalaipettai</option>
          <option value="Government Arts & Science College, Kangayam">Government Arts & Science College, Kangayam</option>
          <option value="PSG College of Technology">PSG College of Technology</option>
          <option value="Coimbatore Institute of Technology">Coimbatore Institute of Technology</option>
          <option value="Tamil Nadu Agricultural University">Tamil Nadu Agricultural University</option>
          <option value="PSGR Krishnammal College for Women">PSGR Krishnammal College for Women</option>
          <option value="Kongunadu Arts and Science College">Kongunadu Arts and Science College</option>
          <option value="Sri Krishna Arts and Science College">Sri Krishna Arts and Science College</option>
          <option value="Karunya Institute of Technology and Science">Karunya Institute of Technology and Science</option>
          <option value="Dr. GR Damodaran College of Science">Dr. GR Damodaran College of Science</option>
          <option value="kg college of arts and science">kg college of arts and science</option>
          <option value="text">others</option>
        </SELECT><BR><BR>
        <label>COURSE    :</label>
        <SELECT>
          <option value="course">select course</option>
          <option value="B.Sc.CS">B.Sc.CS</option>
          <option value="B.Sc.IT">B.Sc.IT</option>
          <option value="BCA">BCA</option>
          <option value="B.Sc.IT">B.Sc.IT</option>
         <option value="M.Sc.CS">M.Sc.CS</option>
         <option value="M.Sc.SS">M.Sc.SS</option>
         <option value="ECS">ECS</option>
          <option value="text">others</option>
        </SELECT><BR><BR>
<lable>GENDER :</lable><BR><BR>
    <input type="radio" name="Male"/>Male<br>
    <input type="radio" name="feMale"/>Female<br>
    <input type="radio" name="OTHERS"/>OTHERS<br><br>

    <label>PHONE</label>
    <input type="text" name="COUNTRY CODE" value="+91"size="3"/>
    <input type="number" name="phone" size="10"/><br><br>

    <label>EMAIL</label>
    <input type="email" name="email" size="25"/><br><br>

    <label>ADDRESS</label><BR>
    <textarea cols="80" rows="4" value="add" size="25"></textarea><br><br>

    <lable>SELECT EVENT :</lable><BR><BR>
        <input type="checkbox" name="quiss"/>QUIZZ<br>
        <input type="checkbox" name="PRES"/>PAPER PRESENTATION<br>
        <input type="checkbox" name="GAME"/>GAMING<br>
        <input type="checkbox" name="short"/>SHORT FILM<br>
        <input type="checkbox" name="poster"/>POSTER<br>
        <input type="checkbox" name="puzzle"/>PUZZLE<br>
        <input type="checkbox" name="CONNECTION"/>TECHNICAL CONNECTION<br>
        <input type="SUBMIT" value="submilt"/><br>
    </form>

</body>
</html>
